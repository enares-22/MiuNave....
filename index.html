<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MiuNave</title>
  <link rel="stylesheet" href="miunave.css" />
  <script src="https://unpkg.com/lucide@latest"></script>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>
<body class="modo-claro">
  <header>
    <h1 class="titulo">MiuNave</h1>
    <div class="config-icon" id="configBtn" title="Configuración">
      <i data-lucide="settings" class="icono-config"></i>
    </div>
    <div class="menu-config" id="menuConfig" style="display:none;">
      <button id="toggleModo">Cambiar a Modo Oscuro</button>
    </div>
  </header>

  <main class="contenido">  
    <section id="inicio" class="seccion-activa">
      <h2>Playlists Populares</h2>
      <div id="playlists" class="playlists"></div>
    </section>

    <section id="buscar" class="seccion-oculta">

      <section id="busquedas">
  <h2>🔍 Buscador de google</h2>


  <form id="googleForm" action="https://www.google.com/search" method="GET" target="_blank">
    <input type="text" name="q" id="googleInput" placeholder="Buscar en Google..." required>
    <button type="submit">Buscar</button>
  </form>

<h2>🔍 Buscador de YouTube</h2>
<form action="https://www.youtube.com/results" method="get" target="_blank">
  <input type="text" name="search_query" placeholder="Buscar en YouTube..." required>
  <button type="submit">🔴 Buscar</button>
</form>


  <hr>

  <div class="accesos-rapidos">
  
    <button onclick="window.open('https://ytmp3.as/t8fZ', '_blank')">🎧 Convertir YouTube a MP3</button>
    <button onclick="window.open('https://www.snaptubeapp.com/es/', '_blank')">📲 Descargar SnapTube Android</button>
  </div>
</section>

    </section>

<section id="descargas" class="seccion-oculta">
  <h2>Descargas</h2>

  <div id="cargaCanciones" class="contenedor-carga">
    <label for="inputMP3" class="boton-cargar">🎵 Cargar canciónes MP3</label>
<input type="file" id="inputMP3" accept="audio/mpeg" hidden />

    <button id="btnCargarCarpeta" class="btn-cargar">📂 Cargar playlists</button>

    <input type="file" id="inputFolder" webkitdirectory multiple hidden />

    <input
      type="text"
      id="busquedaMP3"
      placeholder="Buscar MP3..."
      class="barra-busqueda"
    />
  </div>
<!-- FAB: Vaciar MP3 -->
<button id="eliminarTodoMP3"
        class="neon-btn neon-btn--danger neon-fab"
        aria-label="Eliminar todos los MP3"
        title="Eliminar todos los MP3">
  
  <svg width="22" height="22" viewBox="0 0 24 24" aria-hidden="true">
    <path d="M9 3h6l1 2h4v2H4V5h4l1-2zm1 6h2v9h-2V9zm4 0h2v9h-2V9zM7 9h2v9H7V9z" />
  </svg>
  <span class="sr-only">Vaciar MP3</span>
</button>
  <ul id="listaMP3"></ul>

  <div class="contenedor-agregar-playlist">
    <label for="selectPlaylists" class="label-playlist">
    
      </label>
    <select id="selectPlaylists" class="select-playlists">
      <option value="">-- Seleccioná playlist --</option>
      <!-- Se llenará dinámicamente desde JS -->
    </select>
    <button id="btnAgregarSeleccionados" class="btn-agregar">
      Agregar canciones seleccionadas
    </button>
  </div>

  

  <div id="playlistManager" class="playlist-manager">
 <input type="text" id="inputNombrePlaylist" placeholder="Nombre playlist">

<button id="btnCrearPlaylist">Crear Playlist</button>

    <div id="playlistsContainer"></div>
    <h2 style="display: flex; align-items: center; gap: 5px;">
      

</section>

    <section id="chats" class="seccion-oculta">
      <h2>Chats</h2>
      <section id="chatSection">
        <div class="chat-container">
          <div class="chat-list">
            <div class="chat-user" data-user="pipi">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS2sPzGzN7w0X4KxmnhHVLq3MaODBcCWw79oA&s" alt="pipi" />
              <span>pipi</span>
            </div>
            <div class="chat-user" data-user="lucho">
              <img src="https://statics.eleconomista.com.ar/2024/08/crop/66c4c5a64411f__950x512.webp" alt="lucho" />
              <span>lucho</span>
            </div>
          </div>
          <div class="chat-window">
            <div class="chat-header" id="chatHeader">Elegí un chat</div>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input">
              <input type="text" id="chatInput" placeholder="Escribí un mensaje..." />
              <button id="sendMsgBtn">➤</button>
            </div>
          </div>
        </div>
      </section>
    </section>

    <section id="ecualizador" class="seccion-oculta">
      <h2>Ecualizador</h2>

    </section>
  </main>

<div id="miniReproductor" class="mini-reproductor" style="display:none;">
  <div class="info">
    <strong id="nombrePlaylist"></strong>
    <ul id="listaCanciones"></ul>
  </div>
<div class="controles">
  <button class="control-btn" id="btnShuffle" title="Aleatorio">
    <i class="fa-solid fa-shuffle"></i>
  </button>

  <button class="control-btn" id="btnPrev" title="Anterior">
    <i class="fa-solid fa-backward-step"></i>
  </button>

  <button class="control-btn" id="btnPlayPause" title="Play/Pausa">
    <i class="fa-solid fa-play"></i>
  </button>

  <button class="control-btn" id="btnNext" title="Siguiente">
    <i class="fa-solid fa-forward-step"></i>
  </button>

  <button class="control-btn" id="btnLoop" title="Repetir">
    <i class="fa-solid fa-repeat"></i>
  </button>

  <button class="control-btn" id="btnDownload" title="Descargar canción">
    <i class="fa-solid fa-download"></i>
  </button>

  <button class="control-btn" id="btnMenuCanciones" title="Mostrar lista de canciones">
    <i class="fa-solid fa-list"></i>
  </button>
</div>
<div id="barraProgresoContainer" class="barra-progreso-container">
  <div id="barraProgreso" class="barra-progreso"
       role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0"></div>
</div>

  <div id="menuCanciones" class="menu-canciones seccion-oculta" style="display:none;">
    <button id="btnCerrarMenu" class="btn-cerrar-menu" title="Cerrar menú canciones">&times;</button>
    <h2>Lista de canciones</h2>
    <ul id="listaMenuCanciones"></ul>
  </div>

  <audio id="audio" src=""></audio>

  <nav class="botonera">
    <button class="btn-nav activo" data-seccion="inicio">
      <i data-lucide="home"></i>
      <span>Inicio</span>
    </button>
    <button class="btn-nav" data-seccion="buscar">
      <i data-lucide="search"></i>
      <span>Buscar</span>
    </button>
    <button class="btn-nav" data-seccion="descargas">
      <i data-lucide="download"></i>
      <span>Descargas</span>
    </button>
    <button class="btn-nav" data-seccion="chats">
      <i data-lucide="message-square"></i>
      <span>Chats</span>
    </button>
    <button class="btn-nav" data-seccion="ecualizador">
      <i data-lucide="sliders"></i>
      <span>Ecualizador</span>
    </button>
  </nav>

  <script src="miunave.js" defer></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      lucide.createIcons();
    });
  </script>
</body>
</html>
